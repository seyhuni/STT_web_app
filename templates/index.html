<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEU HASTANE OLAY GUNLUGU</title>
</head>
<body>
    <h1>Ses Dosyasını Yükleyiniz (.wav)</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav" required>
        <button type="submit">Yükle ve Dönüştür</button>
    </form>
</body>
</html>
